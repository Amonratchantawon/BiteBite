<ion-list *ngIf="products && products.length">
  <ion-item *ngFor="let productitem of products | filter:{cateid : selectedCateId}" (click)="selectProduct()">
    <ion-thumbnail item-start>
      <preload-image class="products-image" [ratio]="{w:1, h:1}" [src]="productitem.image"></preload-image>
    </ion-thumbnail>
    <h2>{{productitem.name}}</h2>
    <p>{{productitem.price | number:'0.2-2'}} {{'THB' | translate}}</p>
  </ion-item>
</ion-list>
