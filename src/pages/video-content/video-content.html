<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button color="light" large (click)="close()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h3 text-nowrap *ngIf="adsDetail && adsDetail.name">{{ adsDetail.name }}</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="adsDetail && adsDetail.videoid" style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="page-video1"
    padding>
    <iframe [src]="video | safe" autoplay="true" frameborder="0" allowfullscreen width="100%" height="100%" style="position:absolute;top:0;left:0;"></iframe>
  </div>

  <h4 padding *ngIf="adsDetail && adsDetail.name">{{adsDetail.name}}</h4>
  <p padding *ngIf="adsDetail && adsDetail.description">&nbsp; &nbsp; &nbsp;{{adsDetail.description}}</p>

  <p padding *ngIf="adsDetail && adsDetail.website">{{ 'WEBSITE' | translate }} -
    <a href="{{adsDetail.website}}">{{adsDetail.website}}</a>
  </p>

</ion-content>
