<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'HOT_PRICE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="{{ 'PULL_TO_REFRESH' | translate }}" refreshingSpinner="dots"
      refreshingText="{{ 'REFRESHING' | translate }}"></ion-refresher-content>
  </ion-refresher>
  
  <search-input></search-input>

  <div class="content">
    <preload-image *ngFor="let item of hotpriceData" [ratio]="{w:19, h:8}" [src]="item.image" title="hotprices" (click)="goHotpriceShop(item)"></preload-image>
  </div>
</ion-content>
