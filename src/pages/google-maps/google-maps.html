<ion-header>

  <ion-navbar color="danger">
    <ion-title>Native map</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear end (click)="googleMapsAutocomplete()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map class="map">
    <button ion-item class="info-item" *ngIf="showInfo">
      <ion-thumbnail item-start>
        <img src="https://www.posist.com/restaurant-times/wp-content/uploads/2016/07/restaurant-1090136_1920-1000x1000.jpg">
      </ion-thumbnail>
      <h2>{{address}}</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
    </button>
  </div>
  <!-- <button ion-button color="danger" class="btn-cf" (click)="doConfirm()">Confirm</button> -->
</ion-content>
