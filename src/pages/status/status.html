<ion-header>

  <ion-navbar color="bite">
    <ion-buttons start *ngIf="user && user.profileImageURL">
      <button ion-button clear (click)="goToProfile()">
        <ion-avatar class="avatar-profile">
          <preload-image class="preload-profile-image" [ratio]="{w:1, h:1}" [src]="user.profileImageURL" [isIcon]="true"></preload-image>
        </ion-avatar>
      </button>
    </ion-buttons>
    <ion-title>{{ 'STATUS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="{{ 'PULL_TO_REFRESH' | translate }}" refreshingSpinner="dots"
      refreshingText="{{ 'REFRESHING' | translate }}"></ion-refresher-content>
  </ion-refresher>

  <!-- <search-input></search-input> -->
  <ion-list>
    <ion-item (click)="gotoDetail()">
      <p>09 มีนาคม 2561 12:00 น.</p>
      <p>No. BB001</p>
      <h5>ร้านละมุนภัณฑ์</h5>
      <h2 item-end>500 ฿</h2>
    </ion-item>
    <ion-item>
      <p>09 มีนาคม 2561 16:00 น.</p>
      <p>No. B00254</p>
      <h5>ครัวคุณต๋อย</h5>
      <h2 item-end>1500 ฿</h2>
    </ion-item>
    <ion-item>
      <p>09 มีนาคม 2561 18:00 น.</p>
      <p>No. B00284</p>
      <h5>นันทนาโภชนา</h5>
      <h2 item-end>700 ฿</h2>      
    </ion-item>
  </ion-list>

</ion-content>
