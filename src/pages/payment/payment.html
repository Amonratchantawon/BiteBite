<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'PAYMENT' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="border-bottom-row">
    <ion-col text-center>
      <img src="./assets/imgs/payment/pay-ment.png" alt="" style="border-radius:50%;" width="30%">
      <!-- <h4>Payment Method</h4> -->
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <h2>{{ 'SELECT_PAYMENT_METHOD' | translate }}</h2>
    </ion-col>
  </ion-row>
  <ion-segment mode="ios" [(ngModel)]="payment" color="bite" padding>
    <ion-segment-button value="1" text-capitalize>
      <label class="font-color-segment">{{ 'CREDIT_CARD' | translate }}</label>
    </ion-segment-button>
    <ion-segment-button class="font-color-segment" value="2" text-capitalize>
      <label class="font-color-segment">{{ 'PAYMENT_DESTINATION' | translate }}</label>
    </ion-segment-button>
  </ion-segment>
  <ion-list *ngIf="payment === '1'">
    <ion-item>
      <ion-label floating>{{ 'CARD_NUMBER' | translate }}</ion-label>
      <ion-input type="number" [(ngModel)]="paymentDetail.creditno" (ionChange)="creditFormat()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'CARD_HOLDER' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="paymentDetail.creditname"></ion-input>
    </ion-item>
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <ion-item>
          <ion-label floating>{{ 'EXPIRED_DATE' | translate }}(01/18)</ion-label>
          <ion-input type="text" [(ngModel)]="paymentDetail.expdate" (ionChange)="creditFormat()"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 no-padding>
        <ion-item>
          <ion-label floating>CVC</ion-label>
          <ion-input type="number" [(ngModel)]="paymentDetail.creditcvc" (ionChange)="creditFormat()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<ion-footer class="footer-payment">
  <ion-toolbar>
    <button ion-button block color="bite" [disabled]="isDisabled()" (click)="onPayment()">{{ 'PAYMENT' | translate }}</button>
  </ion-toolbar>
</ion-footer>
