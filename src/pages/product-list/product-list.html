<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'PRODUCT_LIST' | translate }}</ion-title>
    <ion-buttons end (click)="goToCart()">
      <button ion-button icon-only class="icon-cart">
        <ion-icon name="cart"></ion-icon>
      </button>
      <ion-badge color="primary" class="badge-count" item-end *ngIf="getBadge() > 0"> {{ getBadge() }} </ion-badge>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <list-product [items]="products" [selectedCateId]="''" (clickItem)="selectProduct($event)"></list-product>
</ion-content>
