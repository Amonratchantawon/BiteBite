<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'WRITE_REVIEW' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <preload-image class="preload-profile-image" [ratio]="{w:1, h:1}" [src]="user.profileImageURL" [isIcon]="true"></preload-image>
      </ion-avatar>
      <h2>{{user.displayName}}</h2>
    </ion-item>
    <ion-row>
      <ion-col col-12 no-padding>
        <!-- <img src="{{image}}" class="write-review-image"> -->
        <preload-image class="preload-profile-image" [ratio]="{w:1, h:1}" [src]="review.image"></preload-image>
      </ion-col>
    </ion-row>
    <ion-card-content>
      <ion-row>
        <ion-col col-6 text-left no-padding>
          <p *ngIf="review.title.length > 0">{{ 'RESTAURANT_NAME' | translate}}</p>
        </ion-col>
        <ion-col col-6 text-right no-padding>
          <p>{{review.title.length}}/{{maxLengthTitle}}</p>
        </ion-col>
      </ion-row>
      <textarea class="write-review-title" [disabled]="true" [(ngModel)]="review.title" rows="1" maxLength="{{maxLengthTitle}}"
        placeholder="{{ 'RESTAURANT_NAME' | translate}}"></textarea>
      <hr>
      <ion-row>
        <ion-col col-6 text-left no-padding>
          <p *ngIf="review.description.length > 0">{{ 'WRITE_A_CAPTION' | translate}}</p>
        </ion-col>
        <ion-col col-6 text-right no-padding>
          <p>{{review.description.length}}/{{maxLengthDetail}}</p>
        </ion-col>
      </ion-row>
      <textarea class="write-review-detail" [(ngModel)]="review.description" rows="6" maxLength="{{maxLengthDetail}}" placeholder="{{ 'WRITE_A_CAPTION' | translate}}"></textarea>
    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer class="footer-agreement">
  <ion-toolbar>
    <button ion-button block color="bite" (click)="createRevirw()" [disabled]="!review.description || review.description === ''">{{ 'REVIEW' | translate}}</button>
  </ion-toolbar>
</ion-footer>
