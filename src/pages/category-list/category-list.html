<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'CATEGORIES' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <search-input></search-input>
  <div *ngIf="categoryData">
    <div class="categories">
      <ion-segment mode="md" [(ngModel)]="index" id="scroll">
        <ion-segment-button *ngFor="let item of categoryData; let i = index;" (click)="selectedCategory(i,item)">
          <preload-image [ratio]="{w:1, h:1}" [src]="item.image" title="categories" [ngClass]="{'active-cates' : item._id == _id}"></preload-image>
        </ion-segment-button>
      </ion-segment>
    </div>
    <hr>
    <div class="shops">
      <div no-padding>
        <ion-segment mode="md" [(ngModel)]="pages">
          <ion-segment-button *ngFor="let condition of shopByCate; let i = index;" [ngClass]="{'active-page' : i == pages}" (click)="onSelectedPage(i)">
            {{ condition.title | translate }}
          </ion-segment-button>
        </ion-segment>
      </div>
    </div>
    <grid-shop-y *ngIf="shopByCate && shopByCate.length && shopByCate[pages]" [items]="shopByCate[pages].items"></grid-shop-y>
  </div>
</ion-content>
