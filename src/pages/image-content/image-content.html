<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button color="drak" large (click)="close()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h3 text-nowrap *ngIf="adsDetail && adsDetail.name">{{ adsDetail.name }}</h3>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides>
    <ion-slide>
      <!-- <img src="{{adsDetail.image}}" alt="imgErr" (click)="showPhoto(adsDetail.image)"> -->
      <preload-image [ratio]="{w:21, h:9}" [src]="adsDetail.image" title="hotprices" (click)="showPhoto(adsDetail.image)"></preload-image>
    </ion-slide>

  </ion-slides>

  <h4 padding *ngIf="adsDetail && adsDetail.name">{{adsDetail.name}}</h4>
  <p padding *ngIf="adsDetail && adsDetail.description">&nbsp; &nbsp; &nbsp;{{adsDetail.description}}</p>

  <p padding *ngIf="adsDetail && adsDetail.website">{{ 'WEBSITE' | translate }} -
    <a href="{{adsDetail.website}}" >{{adsDetail.website}}</a>
  </p>

</ion-content>
