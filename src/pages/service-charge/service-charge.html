<ion-header>

  <ion-navbar color="bite">
    <ion-title> {{ 'SERVICE_CHARGE' | translate }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <h5>Food Delivery Fee</h5>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col class="bg-col">
      <div class="setBox">
        <span class="time">
          Start with
        </span>
        <h3>55 ฿</h3>
      </div>
    </ion-col>
    <ion-col class="bg-col">
      <div class="setBox">
        <span class="time">
          Every 1 km*
        </span>
        <h3>+9 ฿</h3>
      </div>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col class="bg-col">
      <div class="setBox time">
        <p>*For office restaurants + 7.2฿/km</p>
        <p>Price will be rounded up to the nearest km.</p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="marginT">
    <ion-col>
      <h5>After Hours Surcharge</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="time">
      22:00 - 23:59
    </ion-col>
    <ion-col text-right>
      <h5>+30฿</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="time">
      00:00 - 06:59
    </ion-col>
    <ion-col text-right>
      <h5>+100฿</h5>
    </ion-col>
  </ion-row>
