<ion-header>

  <ion-navbar color="bite">
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <h3>{{cartData.shop.name}}</h3>
      <p>{{cartData.shop.detail}}</p>
      <p>{{cartData.shop.address.remark}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of cartData.items">
      <h2>{{item.product.name}}
        <span class="price-name"> ({{item.product.price}}) THB</span>
      </h2>
      <ion-buttons class="icon-trash">
        <ion-icon ios="ios-trash" md="ios-trash"></ion-icon>
      </ion-buttons>
      <p>{{item.amount}} {{ 'THB' | translate}}</p>
      <div>
        <button ion-button icon-only clear color="bite" class="icon-cart" (click)="countDelete(item)">
          <ion-icon name="ios-remove-circle-outline"></ion-icon>
        </button>
        <button ion-button icon-only clear class="icon-cart" color="dark">
          {{item.qty}}
        </button>
        <button ion-button icon-only clear color="bite" class="icon-cart" (click)="countPlus(item)">
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
      </div>

      <ion-searchbar mode="ios" placeholder="รายละเอียดเพิ่มเติม" [(ngModel)]="item.remark">
      </ion-searchbar>
    </ion-item>
  </ion-list>

  <ion-row justify-content-center>
    <button ion-button round outline text-center>+ add more</button>
  </ion-row>

</ion-content>

<ion-footer class="footer-cart">
  <ion-toolbar>
    <button ion-button block color="bite" (click)="checkOut()">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            {{cartData.qty}}
          </ion-col>
          <ion-col col-4>
            Checkout
          </ion-col>
          <ion-col col-4>
            {{cartData.amount}} ฿
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-toolbar>
</ion-footer>
