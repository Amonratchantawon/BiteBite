<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'FORGOT_PASSWORD' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h4>{{ 'FORGOT_TEXT' | translate}}</h4>
        <ion-list>
          <ion-item>
            <ion-label floating>{{ 'E_MAIL' | translate}}</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block color="bite" [disabled]="!email || email ===''">{{ 'RESET_PASSWORD' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
