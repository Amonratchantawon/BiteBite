<ion-header no-border>

  <ion-navbar color="bite">
    <ion-title>{{ 'PROFILE' | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="ProfileEditPage()">
        <ion-icon name="ios-brush"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

  <div class="bite-color">

      <ion-row>
        <ion-col col-3>
        </ion-col>
        <ion-col col-6 text-center>
          <preload-image class="preload-profile-image image-radius" [ratio]="{w:1, h:1}" [src]="user.profileImageURL" [isIcon]="true"></preload-image>
          <!-- <button ion-button icon-only round color="light" class="camera-btn">
          <ion-icon name="md-camera"></ion-icon>
        </button> -->
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="text-name" no-padding text-center>
          <div class="display-flex">
            <h4>{{user.displayName}}</h4>
          </div>
          <span class="text-rank">(Rank : 1)</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col no-padding col-1></ion-col>
        <ion-col no-padding class="display-flex" col-9 text-center>
          <div padding>
            <ion-icon class="text-icon" name="ios-happy-outline" item-start></ion-icon>
          </div>
          <progress class="progress" max="100" value="90"></progress>
          <div padding>
            <img src="./assets/imgs/profile/coin.png" width="60">
            <!-- <ion-icon class="text-icon" name="help-buoy" item-start></ion-icon> -->
          </div>
          <div class="justify-content">
            <span class="text-coin">50000</span>
          </div>
        </ion-col>
        <ion-col no-padding col-1></ion-col>
      </ion-row>

    </ion-grid>
    <ion-segment mode="md" [(ngModel)]="segment" color="light" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="collect">
        My Collect
      </ion-segment-button>
      <ion-segment-button value="favorite">
        My Favorite
      </ion-segment-button>
      <ion-segment-button value="history">
        History
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'collect'" no-padding>
      <ion-item no-lines no-padding>
        <ion-row class="webkit-center">
          <ion-col>
            <ion-badge class="ion-badge-style">99</ion-badge>
            <img src="./assets/imgs/profile/vehicle1.png" width="60">
          </ion-col>
          <ion-col>
            <ion-badge class="ion-badge-style">99</ion-badge>
            <img src="./assets/imgs/profile/vehicle2.png" width="60">
          </ion-col>
          <ion-col>
            <ion-badge class="ion-badge-style">99</ion-badge>
            <img src="./assets/imgs/profile/vehicle3.png" width="60">
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-list class="list-item">
        <ion-item *ngFor="let profile of makeProfile">
          <ion-row>
            <ion-col class="display-flex" col-2>
              <div>
                <ion-icon name="ios-flag"></ion-icon>
                {{profile.rank}}
              </div>
            </ion-col>
            <ion-col class="display-grid" col-8 text-left>
              <div text-left>
                <progress class="progress" max="100" value="90"></progress>
              </div>
            </ion-col>
            <ion-col col-2>
              <div class="webkit-center">
                <ion-avatar>
                  <img src="{{profile.image}}">
                </ion-avatar>
              </div>
            </ion-col>
          </ion-row>

        </ion-item>
        <div no-padding text-right>
          <button ion-button clear small class="cate-seeall" (click)="seeAllHotPrice()">
            <b>{{ 'SEE_ALL' | translate }} >></b>
          </button>
        </div>
      </ion-list>
    </ion-list>

    <div *ngSwitchCase="'favorite'">
      <grid-shop-y [items]="shopData" (selectedItem)="goToDetail($event)"></grid-shop-y>
    </div>

    <ion-list *ngSwitchCase="'history'">
      <ion-item>
        <h1>History</h1>
      </ion-item>
    </ion-list>
  </div>
