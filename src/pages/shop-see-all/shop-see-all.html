<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'RESTAURANT' | translate }} {{ condition | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="{{ 'PULL_TO_REFRESH' | translate }}" refreshingSpinner="dots"
      refreshingText="{{ 'REFRESHING' | translate }}"></ion-refresher-content>
  </ion-refresher>
  
  <search-input></search-input>

  <grid-shop-y [items]="shopData" (selectedItem)="goToDetail($event)"></grid-shop-y>
</ion-content>
