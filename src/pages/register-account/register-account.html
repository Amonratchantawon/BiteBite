<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'REGISTER_ACCOUNT' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="register">
    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-6 class="col-logo">
        <img src="./assets/icon/icon.png" class="image-logo">
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 padding>
        <ion-list>
          <ion-item>
            <ion-label floating>{{ 'E_MAIL' | translate}}
              <span class="danger">*</span>
            </ion-label>
            <ion-input type="email" [(ngModel)]="user.email" (ionChange)="emailValid()"></ion-input>
          </ion-item>
          <span class="danger" *ngIf="isInvalid">*{{ 'E_MAIL_FAIL' | translate}}</span>
          <ion-item>
            <ion-label floating>{{ 'PASSWORD' | translate}}
              <span class="danger">*</span>
            </ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button no-shadow block color="bite" [disabled]="!user.email || user.email === '' || !user.password || user.password === '' || isInvalid"
          (click)="onNext()">{{ 'NEXT' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
